---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hello
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix("/admin")
      kind: Rule
      services:
        - name: hello
          port: 80
      middlewares:
        - name: hello-stripprefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: hello-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /hello

